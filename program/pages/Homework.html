    <div class="gmail_block">
        <div class="container">
            <h3>Homework 1 (part 1)</h3>
            <div class="inner_gmail_block">

                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">

                    <div class="child_block"></div>

    <div class="stopwatch">
        <div class="container">
            <h3>Homework 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="minutesS">00</div>
                    <div class="break">:</div>
                    <div class="interval" id="secondsS">00</div>
                    <div class="break">:</div>
                    <div class="interval" id="ml-secondsS">00</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start" onclick="startStopwatch()">Start</button>
                <button class="btn" id="stop" onclick="stopStopwatch()">Stop</button>
                <button class="btn" id="reset" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
    </div>

    <div class="footer">

            <a href="#" target="_blank">

            </a>

</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

<script>
    let timer;
    let minutes = 0;
    let seconds = 0;
    let milliseconds = 0;

    function startStopwatch() {
        timer = setInterval(updateStopwatch, 10);
    }

    function stopStopwatch() {
        clearInterval(timer);
    }

    function resetStopwatch() {
        clearInterval(timer);
        minutes = 0;
        seconds = 0;
        milliseconds = 0;
        updateDisplay();
    }

    function updateStopwatch() {
        milliseconds += 10;
        if (milliseconds === 1000) {
            milliseconds = 0;
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
        }
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('minutesS').innerText = padNumber(minutes);
        document.getElementById('secondsS').innerText = padNumber(seconds);
        document.getElementById('ml-secondsS').innerText = padNumber(milliseconds);
    }

    function padNumber(num) {
        return num.toString().padStart(2, '0');
    }
</script>
<script src="../js/Homework.js"></script>
</body>
